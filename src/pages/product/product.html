<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>Product</ion-title>
		<ion-buttons end top-links></ion-buttons>
	</ion-navbar>
	<ion-toolbar color="primary">
		<div search class="search-form"></div>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-slides pager style="height:160px">
		<ion-slide [style.background-color]="(product|async)?.image"></ion-slide>
	</ion-slides>
	
	<ion-card no-padding>
		<ion-title>{{(product|async)?.name}}</ion-title>
		<p>Rs. {{(product|async)?.price}}</p>
		<p>{{(product|async)?.description}}</p>
		<button ion-button (click)="addToCart();">Add to cart</button>
	</ion-card>
</ion-content>
